<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <!-- NO ES BUENA PRÁCTICA PONER EL JS EN EL HTML porque no es mantenible, escalable, etc:  <button onclick="alert('POM!')"; class="tecla tecla_pom">Pom</button>
        button onclick="playSonidoPom()" class="tecla tecla_pom">Pom</button> -->
        <button class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <!-- Etiquetas de audio -->
    <!-- Controls: atributo que coloca los botones de reproducción dentro de las etiquetas de audio. Su estilo varía según en navegador, generando dificultad para estilizarlos, por eso hay que pasar esa funcionalidad dentro de los botones con JS -->
    <audio src="sounds/keyq.wav" id="sonido_tecla_pom"></audio>
    <audio src="sounds/keye.wav" id="sonido_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="sonido_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="sonido_tecla_splash"></audio>
    <audio src="sounds/keyw.wav" id="sonido_tecla_clap"></audio>
    <audio src="sounds/keyd.wav" id="sonido_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="sonido_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="sonido_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="sonido_tecla_tom"></audio>
    
    <!-- JS -->
    <script src="/main.js"></script>
    <!-- Colocar el script en el head del documento HTML puede causar problemas, ya que el código JavaScript se ejecutaría antes de que los elementos de la página hayan terminado de cargarse. Por lo tanto, no se recomienda colocar la etiqueta script en el head del archivo HTML. La ubicación adecuada es al final del body, para asegurar que todos los elementos de la página estén disponibles cuando se ejecute el código JavaScript. -->
</body>
</html>
